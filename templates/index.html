<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wine Quality Prediction</h1>
            <p class="subtitle">Enter the chemical properties of your wine to predict its quality.</p>
        </header>

        <div class="card">
            <form action="/predict" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fixed_acidity">Fixed Acidity</label>
                        <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" placeholder="e.g. 7.4" required>
                    </div>

                    <div class="form-group">
                        <label for="volatile_acidity">Volatile Acidity</label>
                        <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" placeholder="e.g. 0.7" required>
                    </div>

                    <div class="form-group">
                        <label for="citric_acid">Citric Acid</label>
                        <input type="number" step="any" name="citric_acid" id="citric_acid" placeholder="e.g. 0.0" required>
                    </div>

                    <div class="form-group">
                        <label for="residual_sugar">Residual Sugar</label>
                        <input type="number" step="any" name="residual_sugar" id="residual_sugar" placeholder="e.g. 1.9" required>
                    </div>

                    <div class="form-group">
                        <label for="chlorides">Chlorides</label>
                        <input type="number" step="any" name="chlorides" id="chlorides" placeholder="e.g. 0.076" required>
                    </div>

                    <div class="form-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                        <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="e.g. 11.0" required>
                    </div>

                    <div class="form-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                        <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" placeholder="e.g. 34.0" required>
                    </div>

                    <div class="form-group">
                        <label for="density">Density</label>
                        <input type="number" step="any" name="density" id="density" placeholder="e.g. 0.9978" required>
                    </div>

                    <div class="form-group">
                        <label for="pH">pH</label>
                        <input type="number" step="any" name="pH" id="pH" placeholder="e.g. 3.51" required>
                    </div>

                    <div class="form-group">
                        <label for="sulphates">Sulphates</label>
                        <input type="number" step="any" name="sulphates" id="sulphates" placeholder="e.g. 0.56" required>
                    </div>

                    <div class="form-group">
                        <label for="alcohol">Alcohol</label>
                        <input type="number" step="any" name="alcohol" id="alcohol" placeholder="e.g. 9.4" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Predict Quality</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
